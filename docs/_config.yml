# GitHub Pages Configuration for Contatos Documentation

# Site settings
title: Contatos - Sistema de Gerenciamento
description: Sistema moderno de gerenciamento de contatos com arquitetura MVC em PHP
author: CristianoMZN
email: cristianomzn@users.noreply.github.com

# Repository
repository: CristianoMZN/contatos
github_username: CristianoMZN

# Build settings
theme: null
plugins: []

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache

# Include files
include:
  - .htaccess

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Permalinks
permalink: pretty

# Timezone
timezone: America/Sao_Paulo

# Language
lang: pt-BR
