# GitHub Pages Configuration for Contatos Documentation

# Site settings
title: Contatos - Sistema de Gerenciamento
description: Sistema moderno de gerenciamento de contatos com arquitetura MVC em PHP
author: CristianoMZN
email: past.kun@gmail.com

# Repository
repository: CristianoMZN/contatos
github_username: CristianoMZN

# Build settings
remote_theme: jekyll/minima@v3.0.0
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Minima theme settings (suporte a dark mode autom√°tico)
minima:
  skin: auto  # auto, dark, classic, solarized, solarized-dark
  social_links:
    - platform: github
      user_url: "https://github.com/CristianoMZN/contatos"
      title: GitHub

# Exclude from processing
exclude:
  - README.md
  - GITHUB_PAGES_SETUP.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache

# Include files
include:
  - .htaccess

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: php

# Permalinks
permalink: pretty

# Timezone
timezone: America/Sao_Paulo

# Language
lang: pt-BR
