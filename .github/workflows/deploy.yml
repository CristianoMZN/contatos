name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - master

env:
  GCP_REGION: us-central1
  SERVICE_NAME: contatos-app

jobs:
  setup-build-deploy:
    name: Setup, Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker Auth
        run: |
          gcloud auth configure-docker

      - name: Build Docker Image
        run: |
          docker build -f Dockerfile.cloudrun -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/contatos-app:${{ github.sha }} .

      - name: Push Docker Image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/contatos-app:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/contatos-app:${{ github.sha }}
          region: ${{ env.GCP_REGION }}
          env_vars: |
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            FIREBASE_CREDENTIALS=${{ secrets.FIREBASE_CREDENTIALS }}

      - name: Show deployment URL
        run: |
          echo "Service deployed successfully!"
          echo "URL: $(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.GCP_REGION }} --format='value(status.url)')"
