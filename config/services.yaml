# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    firebase.project_id: '%env(FIREBASE_PROJECT_ID)%'
    firebase.database_url: '%env(FIREBASE_DATABASE_URL)%'
    firebase.storage_bucket: '%env(FIREBASE_STORAGE_BUCKET)%'
    firebase.credentials: '%env(FIREBASE_CREDENTIALS)%'
    gcp.project_id: '%env(GCP_PROJECT_ID)%'
    gcp.location: '%env(GCP_LOCATION)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $firebaseProjectId: '%firebase.project_id%'
            $firebaseCredentials: '%firebase.credentials%'
            $gcpProjectId: '%gcp.project_id%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Domain/*/Entity/'
            - '../src/Domain/*/ValueObject/'
            - '../src/Application/*/DTO/'
            - '../src/Views/'
            - '../src/Models/'
            - '../src/Controllers/'
            - '../src/Core/'
            - '../src/Middleware/'
            - '../src/Services/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Firebase Factory Service
    App\Infrastructure\Firebase\FirebaseFactory:
        arguments:
            $credentialsPath: '%firebase.credentials%'
            $projectId: '%firebase.project_id%'
            $databaseUrl: '%firebase.database_url%'
            $storageBucket: '%firebase.storage_bucket%'

    # Firestore Client
    Google\Cloud\Firestore\FirestoreClient:
        factory: ['@App\Infrastructure\Firebase\FirebaseFactory', 'createFirestoreClient']

    # Firebase Auth
    Kreait\Firebase\Auth:
        factory: ['@App\Infrastructure\Firebase\FirebaseFactory', 'createAuth']

    # Firebase Storage
    Kreait\Firebase\Storage:
        factory: ['@App\Infrastructure\Firebase\FirebaseFactory', 'createStorage']
